<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" /> 
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
    <!-- including AD Lib AdSetup-->
    <script type="text/javascript">
      window.adSSetup = {
        view: "d", // for desktop, use "m" for mobile
        partners: true,
        adPlacements: ["superbanner", "sky", "billboard", "mrec", "mrec_btf", "mrec_btf_2", "mrec_btf_3", "inpage"],
        adSlotSizes: {
          "billboard": [{
            "minWidth": 799,
            "sizes": [[800, 250]]
          }, {
            "minWidth": 969,
            "sizes": [[970, 250], [800, 250]]
          }],
          "mrec": [{
            "minWidth": 1,
            "sizes": [[300, 250], [300, 600]]
          }],
          "mrec_btf": [{
            "minWidth": 1,
            "sizes": [[300, 250], [300, 600]]
          }]
        },
        gaiaSetup: {
          "startCount": 10,
          "fitSizeToSlot": true,
          "sizes": {
            "m": [[300, 50], [320, 50], [300, 75], [320, 75], [300, 80], [320, 80], [300, 150], [320, 150]],
            "d": [[970, 250], [800, 250], [300, 250]]
         },         
        "matchTagsBefore": [
          "</h2>"
        ],
        "matchTagsAfter": [
          "</div>",
          "</p>"
        ],
        "ads": [
          "teaser",
          "regteaser",
          "liveticker-ad"
        ],
        "resetBy": [
          "sas_.*",
          "ANZEIGE"
        ],
        "except": [
          "<h3>Lesen Sie auch</h3>",
          "video",
          "<img",
          "embed",
          "iframe"
        ],
        "article": [
          "main[role='main']",
          ".hs-liveticker"
        ],
        "textWrapper": [
          "article",
          ".module-liveticker"
        ],
        "wrapperCSS": "margin: 0 0 20px 0;",
        "markerCSS": ".gaiaWrapper:after { content: 'Anzeige'; font-size: .75rem; display: block; text-align: center; text-transform: uppercase; color: #999; line-height: 2rem; }",
          "wrapperCSSmew": "margin: 0 0 15px 0;",
          "markerCSSmew": ".gaiaWrapper:before { display: block; content: 'Anzeige'; letter-spacing: normal; font-family: ffmark,Helvetica Neue,Helvetica,Arial,sans-serif; font-style: normal; font-weight: 200; font-size: 12px; line-height: 16px; display: block; color: #787878; text-align: right; }",
          // ... other properties ...
        },

        placeholder: {
          disablePlaceholders: false,
          default: {	
            "border-color": "#EEEDE8",
            "border": "5px dotted blue", // optional, replaces border-color
            "background-color": "#F9F9F7",
            "after": "{content: 'ADVERTISMENT'}", // optional, replace "ANZEIGE" by your own CSS
            "before": "{...}}", // optional
            "admarkPosition": "bottom right",
            "color": "#BCBCBC",
            "font-size": "12px",
            "font-family": "Tahoma",
            "clickUrl": "https://adtechnology.axelspringer.com" // optional
        },
        mrec: { 
            "background-color": "#FCBFFF"
        }
          // ... other properties ...
        },
        colorBg: true,
        bgClick: true,
        hasVideoPlayer: true,
        isArticle: true,
        pageName: "demo_story",
        target: "value1;value2;value3;key1=value1,value2;key2=value1,value2;",
        iabTax: "IAB2,IAB2-1,1,32"
      }
    </script>
    <!-- including AD Lib-->
    <script type="text/javascript" src="https://www.asadcdn.com/adlib/pages/adtechnology.axelspringer.js"></script>

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
